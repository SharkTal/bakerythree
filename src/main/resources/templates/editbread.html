<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit bread order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<h1>Edit Bread Order</h1>
<div>
    <form th:object="${bread}" th:action="@{../save}" action="#" method="post">
        <!--The th:action="@{../save}" not @{save} -->
        <!--Id should be added otherwise new bread is created-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field = "*{name}"  aria-describedby="emailHelp" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" th:field = "*{brand}"  aria-describedby="emailHelp" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field = "*{price}"  aria-describedby="emailHelp" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity" th:field = "*{quantity}"  aria-describedby="emailHelp" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="typelist">Typelist</label>
            <select id="typelist" th:field = "*{type}" class="dropdown">
                <option th:each="type : ${types}"
                        th:value="${type.typeid}"
                        th:text="${type.typeName}">
                </option>
            </select>
        </div>

        <input type="submit" class="btn btn-success" value="Save" />
    </form>
</div>
</body>
</html>

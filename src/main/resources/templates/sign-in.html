<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row-color">
            <div class="col-md-6 col-md-offset-3">
                <h1>User sign in Page</h1>
                <form th:action="@{/sign-in}" method="post">
                    <div th:if="${param.error}">
                        <div class="ui-icon-alert">Invalid username or password</div>
                    </div>

                    <!--logout message-->
                    <div th:if="${param.logout}">
                        <div class="alert">You have logged out.</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter Email ID" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter Password" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <div class="row-color">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="signIn-submit" id="signIn-submit" value="sign-in"
                                class="form-control btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">Register</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
